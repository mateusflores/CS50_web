<!DOCTYPE html>
<html>

<head>
    <title>Google Advanced Search</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style> 
</head>

<body>
    <ul class="header">
        <li><a href="index.html">Google Search</a></li>
        <li><a href="images.html">Images</a></li>
        <li><img src="user.png" alt="user image" height="50px"></li>
    </ul>
    
    <span class="title-adv">Advanced Search</span>
    <div class="horizontal-rule"></div>

    <h3 id="adv-h3">Find pages with...</h3>

    <form class="advanced-boxes" action="http://www.google.com/search" method="get" name="f">

        <div class="search-field">
            <div class="label">all these words:</div>
            <input class="advbar" type="text" name="as_q">
        </div>

        <div class="search-field">
            <div class="label">this exact word or phrase:</div>
            <input class="advbar" type="text" name="as_epq">
        </div>

        <div class="search-field"> 
            <div class="label">any of these words:</div>
            <input class="advbar" type="text" name="as_oq">
        </div>

        <div class="search-field">
            <div class="label">none of these words:</div>
            <input class="advbar" type="text" name="as_eq">
        </div>

        <input type="hidden" name="as_qdr" value="all"> 
        <input type="hidden" name="as_occt" value="any">
        <input type="hidden" name="safe" value="images">

        <input class="btn" type="submit" value="Avanced Search">  
    </form>



</body>

</html>
